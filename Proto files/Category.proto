syntax = "proto2";

option swift_prefix = "";

message Category {

  enum IconType {
    SALARY = 0;
    VEHICLE_AND_TRANSPORT = 1;
    HOUSEHOLD = 2;
    SHOPPING = 3;
    PHONE = 4;
    ENTERTAINMENT = 5;
    MEDICINE = 6;
    INVESTMENT = 7;
    INVESTMENT_RETURN = 8;
    TAX = 9;
    INSURANCE = 10;
    FOOD_AND_DRINKS = 11;
    MISC = 12;
    TRANSFER = 13;
  }

  required string name = 1;
  required IconType iconType = 2;

}
