syntax = "proto2";

package com.zoho.startwith.build;

option swift_prefix = "";

message CostSheetEntry {

  enum EntryType {
		INCOME = 0;
		EXPENSE = 1;
	}

  enum Categoty {
    FUEL = 0;
    FOOD = 2;
    OTHER = 3;
  }

  required EntryType type = 1;
  required float amount = 2;
  required Categoty category = 3;
  optional string palce = 4;
  required string date = 5; // in dd/mm/yyyy

}
