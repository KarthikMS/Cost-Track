syntax = "proto2";

option swift_prefix = "";

import "CTEnums.proto";

message CostSheetEntry {

  required EntryType type = 1;
  required float amount = 2;
  required string categoryId = 3;
  optional bytes image = 4;
  optional string placeId = 5;
  required bytes date = 6;
  optional string description = 7;
  required string id = 8;
  optional string transferCostSheetId = 9;
  optional string transferEntryId = 10;

}
